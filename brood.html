<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Video for Brood Tracking</title>
</head>
<body>
    <h1>Upload a Video</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('upload_video') }}" enctype="multipart/form-data">
        <label for="file">Select Video:</label>
        <input type="file" name="file" accept="video/*" required><br><br>
        <input type="submit" value="Upload and Run Tracking">
    </form>
    <!-- Form for brood analysis -->
    <form method="POST" action="{{ url_for('brood2') }}">
      <label for="larva_pos">Larva Position Coordinates (comma separated):</label>
      <input type="text" name="larva_pos" placeholder="e.g. x,y" required><br><br>
      <input type="submit" value="Perform Brood Analysis">
    </form>

    <!-- Other forms remain separate -->
    <form method="POST" action="{{ url_for('predict') }}" enctype="multipart/form-data">
      <label for="file">Select Image:</label>
      <input type="file" name="file" accept="image/*" required><br><br>
      <input type="submit" value="Predict to Find Larva Position">
    </form>

    <form method="POST" action="{{ url_for('stop_tracking2') }}">
      <input type="submit" value="Stop Tracking">
    </form>

    <form method="POST" action="{{ url_for('return_to_upload') }}">
      <input type="submit" value="Return to Upload">
    </form>
</body>
</html>
